<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/styles/home.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <i class="fa-sharp fa-solid fa-bars fa-custom" ></i>
            <i class="fa-solid fa-location-dot fa-location-custom"></i>
            <span class="location-details">Health & Glow , 18th Main Road, HSR, Sector II</span>
            <i class="fa-solid fa-bell fa-bell-custom"></i>
        </nav>
        <div class="user-detail-card">
            <div class="user-detail">
                <span class="user-name">Hello Sarika !!</span>
                <span class="user-position">Senior beauty Analyst</span>
                <input id="slider" type="range" class="input-range" value="0" min="0" max="100" />
                <label for="slider" class="label-slider">Target progress</label>
            </div>
            <div class="user-icon-wrapper">
                <img src="/assests/userIcon.png" alt="user-icon" class="user-icon" />
            </div>
        </div>
        <div class="services-card">
            <div class="card-heading"><span>Services</span> <span class="highlighter">View all</span></div>  
            <div class="services-card-wrapper">
                <div class="icon-wrapper"> <img src="/assests/shoppingBag.svg" alt="shopping-bag"/> </div>
                <div class="icon-wrapper"> <img src="/assests/salesHistory.svg" alt="sales-icon"/> </div>
                <div class="icon-wrapper"> <img src="/assests/dashboard.svg" alt="dashboard-icon"/> </div>
                <div class="icon-wrapper"> <img src="/assests/leaderBoard.svg" alt="leaderboard-icon"/> </div>
                <div class="icon-wrapper"> <img src="/assests/attendance.svg" alt="attendance-icon"/> </div>
                <div class="icon-wrapper"> <img src="/assests/stock.svg" alt="stock-icon"/> </div>
                <div class="icon-wrapper"> <img src="/assests/coupon.svg" alt="coupons-icon"/> </div>
                <div class="icon-wrapper"> <img src="/assests/rewards.svg" alt="reward-icon"/> </div>
            </div>
        </div>
    </div>
   
    <script src="/script/home.js"></script>
</body>
</html>
